<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <h2 class="heading-text ">Task Manager</h2>
        <h5 class="task-heading">Enter Your task </h5>

        <div class="input-container">
            <input type="text" class="input-list" id="taskInput" placeholder="What needs to be done?">
            <button onclick="addTask()" class="add-task-btn">Add Task</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    

    <script src="script.js"> </script>
        
</body>
</html>
